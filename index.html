<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>The weather collective</title>
  </head>
  <body>
    <video autoplay muted loop playsinline id="BGVideo">
      <source src="src/videos/default.mp4" type="video/mp4" />
    </video>
    <h1>THE WEATHER COLLECTIVE</h1>
    <div class="display">
      <header>
        <form id="search-engine">
          <input
            type="search"
            id="item-search"
            class="search-bar"
            placeholder="Enter city..."
            required
          />
          <input type="submit" value="search" class="button" />
        </form>
      </header>
      <main id="main">
        <div class="current-weather">
          <div>
            <h2 id="city"></h2>
            <div class="data">
              <p id="details">
                <span id="current-time"></span>
                ,
                <span id="weather-description"></span>
                <br />
                Humidity:
                <strong id="humidity"></strong>
                , Wind:
                <strong id="wind"></strong>
              </p>
            </div>
          </div>
          <div class="current-temp-display">
            <div id="icon"></div>
            <div class="current-temp" id="current-temp"></div>
            <div class="units">
              <div class="c-temp-unit strong">°C |</div>
              <div class="f-temp-unit">°F</div>
            </div>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
      </main>
    </div>
    <footer>
      <p>
        <small>
          THE WEATHER COLLECTIVE was designed and coded by
          <a href="https://github.com/DianaMJB" target="_blank">
            Diana Jimenez
          </a>
          <br />
          find it
          <a href="https://github.com/DianaMJB/weather-project" target="_blank">
            on GitHub
          </a>
          and
          <a href="https://the-weather-collective.netlify.app/" target="_blank">
            hosted on Netlify
          </a>
        </small>
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
